<!-- Blog Posts Section -->
    <section id="blogindex">
        <div class="container">
            <div class="row">
              <div class="col-lg-12 text-center">
                <h2 class="section-heading">Blog Posts</h2>
                <h3 class="section-subheading text-muted">What Have We Been Up To?</h3>
              </div>
            </div>
               <div class="col-lg-12 text-center">
                {% for post in site.posts %}
                  <a href="{{ site.github.url | replace:'http:','https:' }}/{{ post.url }}">{{ post.title }}</a>
                {% endfor %}
               </div>
        </div>
    </section>
